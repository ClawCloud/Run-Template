apiVersion: app.claw.cloud/v1
kind: Template
metadata:
  name: ubuntu-sshd
spec:
  title: 'docker-ubuntu-sshd'
  type: official
  author: ClawCloud Run
  author_id: 180503656
  date: 2025-04-17
  url: 'https://github.com/takeyamajp/docker-ubuntu-sshd'
  gitRepo: 'https://github.com/takeyamajp/docker-ubuntu-sshd'
  description: 'Ubuntu image with SSH & SFTP'
  readme: 'https://raw.githubusercontent.com/ClawCloud/Run-Template/refs/heads/main/template/ubuntu-sshd/README.md'
  icon: 'https://avatars.githubusercontent.com/u/11237572?s=48&v=4'
  templateType: inline
  draft: true
  categories:
    - tool
  defaults:
    app_name:
      type: string
      value: ubuntu-sshd-${{ random(8) }}
  inputs:
    ROOT_PASSWORD:
      description: 'root password'
      type: string
      default: 'root@qmywad'
      required: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: takeyamajp/ubuntu-sshd:ubuntu22.04
    deploy.run.claw.cloud/minReplicas: '1'
    deploy.run.claw.cloud/maxReplicas: '1'
  labels:
    run.claw.cloud/app-deploy-manager: ${{ defaults.app_name }}
    app: ${{ defaults.app_name }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: ubuntu-sshd
          image: takeyamajp/ubuntu-sshd:ubuntu22.04
          resources:
            requests:
              cpu: 50m
              memory: 102Mi
            limits:
              cpu: 2000m
              memory: 2048Mi
          command: []
          args: []
          env:
            - name: ROOT_PASSWORD
              value: ${{ inputs.ROOT_PASSWORD }}
          ports:
            - containerPort: 22
          imagePullPolicy: IfNotPresent
          volumeMounts: []
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}
  labels:
    run.claw.cloud/app-deploy-manager: ${{ defaults.app_name }}
spec:
  type: NodePort
  ports:
    - port: 22
      targetPort: 22
  selector:
    app: ${{ defaults.app_name }}
